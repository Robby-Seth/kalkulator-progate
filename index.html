<html>
    <head>
        <title>My Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main class="calculator">
            <section class="display">
                <p class="display-text">0</p>
            </section>
            <section class="keypad">
                <div class="row">
                    <p class="operator expand">AC</p>
                    <p class="operator">%</p>
                    <p class="operator right">&divide</p>
                </div>
                <div class="row">
                    <p class="number">7</p>
                    <p class="number">8</p>
                    <p class="number">9</p>
                    <p class="operator right">x</p>
                </div>
                <div class="row">
                    <p class="number">4</p>
                    <p class="number">5</p>
                    <p class="number">6</p>
                    <p class="operator right">-</p>
                </div>
                <div class="row">
                    <p class="number">1</p>
                    <p class="number">2</p>
                    <p class="number">3</p>
                    <p class="operator right">+</p>
                </div>
                <div class="row">
                    <p class="number expand">0</p>
                    <p class="operator">.</p>
                    <p class="operator right">=</p>
                </div>
            </section>
        </main>
        <script src="calc.js"></script>
    </body>
</html>
